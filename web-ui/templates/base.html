<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jailbreak Benchmark{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar-brand { font-weight: bold; }
        .metric-card { transition: transform 0.2s; }
        .metric-card:hover { transform: translateY(-2px); }
        .vulnerability-vulnerable { background-color: #fff2f2; }
        .vulnerability-moderate { background-color: #fff8e1; }
        .vulnerability-resistant { background-color: #f3e5f5; }
        .vulnerability-secure { background-color: #e8f5e8; }
        .chart-container { position: relative; height: 400px; margin: 20px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-virus"></i> Jailbreak Benchmark
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link" href="/rankings"><i class="fas fa-trophy"></i> Rankings</a>
                <a class="nav-link" href="/tests"><i class="fas fa-list-ul"></i> Tests</a>
                <a class="nav-link" href="/analysis"><i class="fas fa-chart-line"></i> Analysis</a>
                <a class="nav-link" href="/analytics"><i class="fas fa-brain"></i> Advanced Analytics</a>
                <a class="nav-link" href="/adversarial"><i class="fas fa-shield"></i>Adversarial</a>
                <a class="nav-link" href="/interactive"><i class="fas fa-comments"></i> Interactive Chats</a>
                <a class="nav-link" href="/history"><i class="fas fa-history"></i> History</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer text-center text-muted mt-5">
        <div class="container">
            <p>&copy; 2025 Jailbreak Benchmark | Built for AI Safety Research</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
